<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="bootstraps/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../assets/fonts/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/style/style.css">

    <style>

    </style>
</head>
<body>

<section>
    <aside >
        <img src="asset/image/8c1def6c5ac57eb9e6624d87eb2ce818.gif">
    </aside>
    <aside>
        <img src="asset/image/animated-thank-you-image-0078.gif">
    </aside>
    <div class="calculator">

        <form action="/" id="calculator" name="calculator">
            <div>
                <input type="text" class="window" name="display" id="display" value=" " aria-label="answer display">
            </div>
            <div>
                <button type="button" class="button" name="memory_clearButton" >mc</button>
                <button type="button" class="button" name="memory_recallButton" >mr</button>
                <button type="button" class="button" name="memory_minusButton" >m-</button>
                <button type="button" class="button" name="memory_plusButton" >m+</button>
            </div>
            <div>
                <button type="button" class="button" name="clearButton" id="clear" value="">CE</button>
                <button type="button" class="button" name="root2" value="">√x</button>
                <button type="button" class="button" name="percentButton" value="">%</button>
                <button type="button" class="button operator" name="divide" value="">÷</button>
            </div>
            <div>
                <button type="button" class="button number" name="seven" value="">7</button>
                <button type="button" class="button number" name="eight" value="">8</button>
                <button type="button" class="button number" name="nine" value="">9</button>
                <button type="button" class="button operator" name="multiply" value="">×</button>
            </div>
            <div>
                <button type="button" class="button number" name="four" value="">4</button>
                <button type="button" class="button number" name="five" value="">5</button>
                <button type="button" class="button number" name="six" value="">6</button>
                <button type="button" class="button operator" name="subtract" value="">−</button>
            </div>
            <div>
                <button type="button" class="button number" name="one" value="">1</button>
                <button type="button" class="button number" name="two" value="">2</button>
                <button type="button" class="button number" name="three" value="">3</button>
                <button type="button" class="button operator" name="add" value="">+</button>
            </div>
            <div>
                <button type="button" class="button number" name="zero" value="">0</button>
                <button type="button" class="button number" name="decimal" value="">.</button>
                <button type="button" class="button number" name="negateButton" value="">+/-</button>
                <button type="button" class="button operator" name="calculate" id="equalTo" value="">=</button>
            </div>
        </form>

    </div>
</section>


<script src="bootstraps/js/bootstrap.min.js"></script>
<script src="asset/js/jquery-3.6.1.min.js"></script>


</body>
</html>
