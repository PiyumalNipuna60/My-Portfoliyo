<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="bootstraps/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../assets/fonts/css/all.min.css" rel="stylesheet">
    <link href="asset/style/style.css" rel="stylesheet">

    <style>

    </style>
</head>
<body>

<section>
    <aside>
        <img src="asset/image/8c1def6c5ac57eb9e6624d87eb2ce818.gif">
    </aside>
    <aside>
        <img src="asset/image/animated-thank-you-image-0078.gif">
    </aside>
    <div class="calculator">

        <form action="/" id="calculator" name="calculator">
            <div>
                <input aria-label="answer display" class="window" id="display" name="display" type="text" value=" ">
            </div>
            <div>
                <button class="button" name="memory_clearButton" type="button">mc</button>
                <button class="button" name="memory_recallButton" type="button">mr</button>
                <button class="button" name="memory_minusButton" type="button">m-</button>
                <button class="button" name="memory_plusButton" type="button">m+</button>
            </div>
            <div>
                <button class="button" id="clear" name="clearButton" type="button" value="">CE</button>
                <button class="button" name="root2" type="button" value="">√x</button>
                <button class="button" name="percentButton" type="button" value="">%</button>
                <button class="button operator" name="divide" type="button" value="">÷</button>
            </div>
            <div>
                <button class="button number" name="seven" type="button" value="">7</button>
                <button class="button number" name="eight" type="button" value="">8</button>
                <button class="button number" name="nine" type="button" value="">9</button>
                <button class="button operator" name="multiply" type="button" value="">×</button>
            </div>
            <div>
                <button class="button number" name="four" type="button" value="">4</button>
                <button class="button number" name="five" type="button" value="">5</button>
                <button class="button number" name="six" type="button" value="">6</button>
                <button class="button operator" name="subtract" type="button" value="">−</button>
            </div>
            <div>
                <button class="button number" name="one" type="button" value="">1</button>
                <button class="button number" name="two" type="button" value="">2</button>
                <button class="button number" name="three" type="button" value="">3</button>
                <button class="button operator" name="add" type="button" value="">+</button>
            </div>
            <div>
                <button class="button number" name="zero" type="button" value="">0</button>
                <button class="button number" name="decimal" type="button" value="">.</button>
                <button class="button number" name="negateButton" type="button" value="">+/-</button>
                <button class="button operator" id="equalTo" name="calculate" type="button" value="">=</button>
            </div>
        </form>

    </div>
</section>


<script src="bootstraps/js/bootstrap.min.js"></script>
<script src="asset/js/jquery-3.6.1.min.js"></script>

<script>

    let buttons = document.querySelectorAll('.number');
    let result = document.querySelector('#result');
    let clear = document.querySelector('#clear');
    let equalTo = document.querySelector('#equalTo');

    // result.addEventListener()

    let value = "";


    $(buttons).click(function () {
        let text = this.innerHTML;
        value += text;
        $('#display').val(value);
        console.log(value);
    });




</script>
</body>
</html>
