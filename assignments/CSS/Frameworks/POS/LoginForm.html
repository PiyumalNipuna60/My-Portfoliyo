<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pos-system-Frameworks/login</title>
</head>
<body>

<main style="width: 98vw; height: 97vh;">

    <section class=""
            style="position: absolute; left: 0;right: 0;top: 0; bottom: 0;margin: auto;width: 70%; height: 70%; border: 2px solid black">
        <img alt="" src="../assets/woman-shopping.jpg" style="height: 100%;width: 58%;">
        <section>
            <div style="position: absolute;top: 6%;right: 11%;">
                <img alt="" src="../assets/492851_admin_256x256.png" style="height: 25%;width: 50%;margin-left: 38%;">

                <p style="font-size: 201%;font-weight: bold;margin-left: 52%;margin-top: 0%;">Login</p>

                    <form class="form-control">
                        <div style="position: relative;left: 3rem;top: -1rem;">
                            <div style="height: 3rem;">
                                <input style="height: 2rem;width: 17rem;border-radius: 21px;" type="email" class="text" id="inputUserName" placeholder="  user name">
                            </div>
                            <div style="height: 3rem;">
                                <input style="height: 2rem;width: 17rem;border-radius: 21px;" type="password" class="text" id="inputPassword" placeholder="  password">
                            </div>

                            <div>
                                <button type="button" style="font-size: 150%;font-weight: bold;height: 4rem;width: 18rem; border-radius: 21px;background-color: royalblue;margin-left: -1%;" class="btn btn-primary ">Login</button>
                            </div>
                        </div>

                    </form>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember Me
                    </label>
                </div>
            </div>
        </section>
    </section>

</main>

</body>
</html>
