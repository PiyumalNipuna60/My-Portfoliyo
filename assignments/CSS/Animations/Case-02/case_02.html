<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation/case-02</title>
    <meta content="width=device-width initial-scale=1" name="viewport">

    <style>

        section{
            width: 40px;
            height: 40px;
            border: 5px solid red;
            border-radius: 100%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            opacity: 1;
            animation-name: animation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }


    </style>
</head>
<body>
<section></section>
</body>
</html>
